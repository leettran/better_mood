<div>
	<table class="table">
		<thead>
			<tr>
				<td>Feeling</td>
				<td>How strongly you are feeling it</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="feeling in cbtEvent.feelings">
				<td><input class="form-control" type="text" ng-model="feeling.name"></td>
				<td><input class="form-control" type="number" ng-model="feeling.amountBefore"></td>
				<td><button class="form-control btn btn-xs" ng-click="removeFeeling(cbtEvent, $index)">X</button></td>
			</tr>
		</tbody>

	</table>

	<div class="form-group">
		<button type="button" class="btn btn-default" ng-click="addFeeling(cbtEvent)">Add another feeling</button>	
	</div>
	

	<br>

</div>
