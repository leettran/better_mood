<div>
	<table>
		<thead>
			<tr>
				<td>Feeling</td>
				<td>How strongly you are feeling it</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="feeling in cbtEvent.feelings">
				<td><input type="text" ng-model="feeling.name"></td>
				<td><input type="number" ng-model="feeling.amountBefore"></td>
				<td><button ng-click="removeFeeling(cbtEvent, $index)">X</button></td>
			</tr>
		</tbody>

	</table>

	<button ng-click="addFeeling(cbtEvent)">Add another feeling</button>

	<br>

	<button ng-click="updateEvent(cbtEvent)">Save</button>

</div>
