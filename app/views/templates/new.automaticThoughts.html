<div>
	<table>
		<thead>
			<tr>
				<td>Thought</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="thought in cbtEvent.thoughts">
				<td><input type="text" ng-model="thought.automaticThought"></td>
				<td><button ng-click="removethought(cbtEvent, $index)">X</button></td>
			</tr>
		</tbody>

	</table>

	<button ng-click="addThought(cbtEvent)">Add another thought</button>

	<br>

	<button next ng-click="updateEvent(cbtEvent)">Save</button>

</div>
