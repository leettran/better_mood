<div ng-controller="EventCreateCtrl">

	<h1>{{ getCurrentStateName() }}</h1>

	<button ng-hide="firstStep()" ng-click="previousStep()">Previous</button>
	<button ng-hide="lastStep()"ng-click="nextStep()">Next</button>

	<!-- current cbtStep -->
	<div ui-view></div>	


<p>debug event</p>
<ul>
	<li>id: {{ cbtEvent.id}}</li>
	<li>feelings: {{ cbtEvent.feelings }}</li>
	<li>thoughts: {{ cbtEvent.thoughts }}</li>
	<li>description: {{ cbtEvent.description }}</li>
</ul>


	

</div>
