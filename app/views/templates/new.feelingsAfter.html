<div>

<table>
		<thead>
			<tr>
				<td>Feelings</td>
				<td>Feeling now?</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="feeling in cbtEvent.feelings">
				<td>{{feeling.name}}</td>
				<td>
					<input type="number" ng-model="feeling.amountAfter">
				</td>
			</tr>
		</tbody>

	</table>


	<button ng-click="updateEvent(cbtEvent)">Save</button>


</div>
