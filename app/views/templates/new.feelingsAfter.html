<div class="row" ng-repeat="feeling in cbtEvent.feelings">
	<div class="panel panel-default">
		<div class="panel-body">
			<p>Previously you were feeling <strong>{{feeling.name}}</strong> at an intensity of 
		<span feeling-intensity-indicator data-intensity="{{feeling.amountBefore}}"class="feeling-intensity feeling-intensity
feeling-intensity-before">
			{{ feeling.amountBefore }}
		</span></p>

			<div class="form-group">
				<label>Now how intensely are you feeling it?  
					<div ng-show="{{feeling.amountAfter}}"
						<span feeling-intensity-indicator data-intensity="{{feeling.amountAfter}}" class="feeling-intensity-after">
							{{ feeling.amountAfter }}
						</span>
					</div>
				</label>
				<div class="radio">
			    <div class="btn-toolbar" role="toolbar">
						<div class="btn-group intensity-buttons">
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-1 btn-success" id="intensity1" value="1" ng-model="feeling.amountAfter">
  							1
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-2 btn-success" id="intensity2" value="2" ng-model="feeling.amountAfter">
  							2
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-3 btn-info" id="intensity3" value="3" ng-model="feeling.amountAfter">
  							3
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-4 btn-info" id="intensity4" value="4" ng-model="feeling.amountAfter">
  							4
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-5 btn-primary" id="intensity5" value="5" ng-model="feeling.amountAfter">
  							5
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-6 btn-primary" id="intensity6" value="6" ng-model="feeling.amountAfter">
  							6
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-7 btn-warning" id="intensity7" value="7" ng-model="feeling.amountAfter">
  							7
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-8 btn-warning" id="intensity8" value="8" ng-model="feeling.amountAfter">
  							8
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-9 btn-danger" id="intensity9" value="9" ng-model="feeling.amountAfter">
  							9
  						</button>
  						<button feeling-intensity-button-after type="button" class="btn intensity-btn-10 btn-danger" id="intensity10" value="10" ng-model="feeling.amountAfter">
  							10
  						</button>
						</div>
					</div>
				</div>
			

			</div>
			<p><button class="btn btn-xs" ng-click="removeFeeling(cbtEvent, $index)">Delete this feeling</button></p>
		</div>
	</div>
</div>
