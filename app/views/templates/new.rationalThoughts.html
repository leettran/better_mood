<div>

<table class="table">
		<thead>
			<tr>
				<td>Thought</td>
				<td>Rational Version</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="thought in cbtEvent.thoughts">
				<td><p>{{thought.automaticThought}}</p></td>
				<td>
					<input class="form-control" type="text" ng-model="thought.rationalThought">
				</td>
			</tr>
		</tbody>

	</table>
</div>
