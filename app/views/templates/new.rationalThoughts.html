	<div class="row" ng-repeat="thought in cbtEvent.thoughts">
		<div class="panel panel-default">
			<div class="panel-body">
				<p>"{{ thought.automaticThought }}"</p>
				<p><strong>What is a more rational alternative to this thought? </strong></p>
				<input class="form-control" type="text" ng-model="thought.rationalThought">
			</div>
		</div>
	</div>
</div>
